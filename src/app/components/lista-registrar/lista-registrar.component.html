<h3 class="display-5 my-3">Formulario</h3>

<form (ngSubmit)="registrar()">
	<div class="form-group">
		<label>Titulo</label>
		<input type="text" name="name" class="form-control" [(ngModel)]="item.name">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">
			<i class="fas fa-save mr-1"></i>
			Registrar
		</button>
	</div>
</form>
