<h3 class="display-5 my-3">Listado</h3>

<ul class="list-group list-group-flush">
	<li class="list-group-item d-flex justify-content-between" *ngFor="let item of items">
		{{ item.name }}
		<span>
			<button class="btn btn-danger" (click)="eliminar(item)" title="Eliminar">
				<i class="fas fa-trash"></i>
			</button>
			<button class="btn btn-primary" (click)="editar(item)" title="Editar" data-toggle="modal" data-target="#modal">
				<i class="fas fa-edit"></i>
			</button>
		</span>
	</li>
</ul>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  	<div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <h5 class="modal-title" id="modalTitle">Editar</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
	      	</div>
	      	<div class="modal-body">
	        	<form (ngSubmit)="actualizar()">
					<div class="form-group">
						<label>Titulo</label>
						<input type="text" name="name" class="form-control" [(ngModel)]="editarItem.name">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							<i class="fas fa-save mr-1"></i>
							Actualizar
						</button>
					</div>
				</form>
	      	</div>
	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
	      	</div>
	    </div>
  	</div>
</div>
